<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Request | Contact Kevin</title>
    <!-- Load EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        /* Custom font and basic styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9; /* Light gray text */
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 640px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25);
            border: 1px solid #30363d;
            animation: fadeIn 0.5s ease-out;
        }

        /* Typography */
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }

        /* Form Layout */
        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .two-columns {
            grid-template-columns: repeat(2, 1fr);
        }

        @media (max-width: 640px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #c9d1d9;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
        }

        /* Radio Group */
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .radio-option input[type="radio"] {
            margin-right: 0.75rem;
            accent-color: #58a6ff;
        }

        .radio-option span {
            color: #c9d1d9;
        }

        /* Input Styling */
        .input-style {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .input-style:hover {
            border-color: #6e7681;
        }

        .input-style:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
            outline: none;
        }

        textarea.input-style {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        ::placeholder {
            color: #6e7681;
            opacity: 1;
        }

        /* Success and Error Messages */
        .message {
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            font-size: 0.875rem;
            line-height: 1.5;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .success {
            background-color: rgba(46, 160, 67, 0.15);
            color: #2ea043;
            border: 1px solid rgba(46, 160, 67, 0.4);
        }

        .error {
            background-color: rgba(248, 81, 73, 0.15);
            color: #f85149;
            border: 1px solid rgba(248, 81, 73, 0.4);
        }

        /* Button */
        .submit-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            background-color: #2ea043;
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button.success {
            background-color: #238636;
        }

        .submit-button.error {
            background-color: #da3633;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .radio-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Job & Commission Request</h1>
        <p class="subtitle">
            Please use this form to submit serious internship, job, or commission offers. 
            I will get back to you within 24-48 hours.
        </p>

        <form id="requestForm" action="#" method="POST">
            <!-- 1. Offer Type -->
            <div class="form-group">
                <label>1. Offer Type</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="offer_type" value="Internship" required>
                        <span>Internship/OJT</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="offer_type" value="Job Offer">
                        <span>Job Offer (Full-time/Contract)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="offer_type" value="Commission">
                        <span>Commission (Specific Project)</span>
                    </label>
                </div>
            </div>

            <!-- 2. Contact Information -->
            <div class="form-grid two-columns">
                <!-- Contact # -->
                <div class="form-group">
                    <label for="contact_number">2. Contact Number</label>
                    <input type="tel" name="contact_number" id="contact_number" 
                           placeholder="(+63) 9XX-XXX-XXXX" required 
                           class="input-style">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">3. Your Email Address (Required for reply)</label>
                    <input type="email" name="reply_to" id="email" 
                           placeholder="company@example.com" required 
                           class="input-style">
                </div>
            </div>

            <!-- 4. Term/Deadline -->
            <div class="form-group">
                <label for="term_deadline">4. Term (Time/Deadline)</label>
                <input type="text" name="term_deadline" id="term_deadline" 
                       placeholder="e.g., 3-month internship starting Jan 2025, or Project deadline: March 1st" 
                       required class="input-style">
            </div>

            <!-- 5. Requirements/Details -->
            <div class="form-group">
                <label for="requirements">5. Requirements & Detailed Scope</label>
                <textarea name="requirements" id="requirements" rows="6" 
                          placeholder="Please describe the role, required skills, team structure, and any specific technical requirements or project scope." 
                          required class="input-style"></textarea>
            </div>

            <!-- Message Containers -->
            <div id="formSuccess" class="message success" role="alert">
                Your request has been sent successfully! I will review it shortly.
            </div>
            
            <div id="formError" class="message error" role="alert">
                Submission failed. Please check the required fields or try again.
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton" class="submit-button">
                Send Job Request
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('requestForm');
        const formSuccess = document.getElementById('formSuccess');
        const formError = document.getElementById('formError');
        const submitButton = document.getElementById('submitButton');
        
        // Helper function to show/hide messages with animation
        const showMessage = (element, show = true) => {
            if (show) {
                element.style.display = 'block';
                // Force a reflow to trigger the animation
                element.offsetHeight;
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
                setTimeout(() => {
                    element.style.display = 'none';
                }, 300); // Match the animation duration
            }
        };

        const hideMessages = () => {
            showMessage(formSuccess, false);
            showMessage(formError, false);
        };

        // EmailJS configuration
        const SERVICE_ID = 'service_z2ck02e';
        const TEMPLATE_ID = 'template_wbx0lrg';
        const PUBLIC_KEY = '19r3mqDyY-vE9qSHx';
        // ----------------------------------------------------------------------
        
        if (typeof emailjs !== 'undefined') {
            emailjs.init(PUBLIC_KEY);
        } else {
            console.error("EmailJS SDK failed to load.");
            formError.textContent = "Error: Email service not loaded. Check console for details.";
            showMessage(formError);
        }

        // Handles the form submission using EmailJS
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            hideMessages(); // Clear previous messages
            
            if (PUBLIC_KEY === 'YOUR_PUBLIC_KEY' || SERVICE_ID === 'YOUR_SERVICE_ID' || TEMPLATE_ID === 'YOUR_TEMPLATE_ID') {
                 formError.textContent = "Setup Error: Please update the SERVICE_ID, TEMPLATE_ID, and PUBLIC_KEY in the script block.";
                 showMessage(formError);
                 return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            submitButton.classList.remove('success', 'error');

            try {
                // Prepare the template parameters
                const templateParams = {
                    offer_type: form.querySelector('input[name="offer_type"]:checked').value,
                    contact_number: form.querySelector('#contact_number').value,
                    reply_to: form.querySelector('#email').value,
                    term_deadline: form.querySelector('#term_deadline').value,
                    requirements: form.querySelector('#requirements').value
                };

                // Send the email using EmailJS
                const response = await emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams);

                if (response.status === 200) {
                    form.reset();
                    showMessage(formSuccess);
                    submitButton.textContent = 'Sent Successfully!';
                    submitButton.classList.remove('error');
                    submitButton.classList.add('success');
                    
                    // Reset button after 5 seconds
                    setTimeout(() => {
                        hideMessages();
                        submitButton.textContent = 'Send Job Request';
                        submitButton.classList.remove('success');
                        submitButton.disabled = false;
                    }, 5000);
                } else {
                    // Handle non-200 responses from EmailJS
                    console.error('EmailJS Status Error:', response);
                    formError.textContent = `Submission failed (Code ${response.status}). Please check your EmailJS service setup.`;
                    showMessage(formError);
                    submitButton.classList.add('error');
                }
            } catch (error) {
                // Handle network errors or other exceptions
                console.error('EmailJS Network Error:', error);
                formError.textContent = 'A network error occurred. Please check your connection and try again.';
                showMessage(formError);
                submitButton.classList.add('error');
            } finally {
                // Restore button state on failure
                if (submitButton.disabled) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Job Request';
                    // Only remove error class if not already success
                    if (!submitButton.classList.contains('success')) {
                        setTimeout(() => {
                            submitButton.classList.remove('error');
                        }, 3000);
                    }
                }
            }
        });
    </script>
</body>
</html>
