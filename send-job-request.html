<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Request | Contact Kevin</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        /* Custom font and basic styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background similar to GitHub/Dev themes */
            color: #c9d1d9; /* Light gray text */
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
            overflow-x: hidden;
            background-color: #161b22; /* Slightly lighter inner box */
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #30363d;
        }
        .input-style {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.75rem 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            border-radius: 6px;
            transition: border-color 0.2s;
        }
        .input-style:focus {
            border-color: #58a6ff; /* Blue focus ring */
            outline: none;
            box-shadow: 0 0 0 1px #58a6ff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="text-3xl font-bold mb-2 text-white">Job & Commission Request</h1>
        <p class="text-sm text-gray-400 mb-8">
            Please use this form to submit serious internship, job, or commission offers. 
            I will get back to you within 24-48 hours.
        </p>

        <!-- The form action is set to # as the submission is handled by JavaScript (EmailJS) -->
        <form id="requestForm" action="#" method="POST" class="space-y-6">

            <!-- 1. Offer Type -->
            <div>
                <label for="offer_type" class="block text-sm font-medium text-gray-300 mb-2">1. Offer Type</label>
                <div class="mt-1 grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="offer_type" value="Internship" required class="form-radio h-4 w-4 text-blue-500 bg-gray-700 border-gray-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-300">Internship/OJT</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="offer_type" value="Job Offer" class="form-radio h-4 w-4 text-blue-500 bg-gray-700 border-gray-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-300">Job Offer (Full-time/Contract)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="offer_type" value="Commission" class="form-radio h-4 w-4 text-blue-500 bg-gray-700 border-gray-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-300">Commission (Specific Project)</span>
                    </label>
                </div>
            </div>

            <!-- 2. Contact Information (Side-by-Side on Desktop) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Contact # -->
                <div>
                    <label for="contact_number" class="block text-sm font-medium text-gray-300 mb-1">2. Contact Number</label>
                    <input type="tel" name="contact_number" id="contact_number" placeholder="(+63) 9XX-XXX-XXXX" required class="input-style w-full">
                </div>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">3. Your Email Address (Required for reply)</label>
                    <!-- IMPORTANT: The 'name' attribute must be 'reply_to' if you want EmailJS to use it for replies -->
                    <input type="email" name="reply_to" id="email" placeholder="company@example.com" required class="input-style w-full">
                </div>
            </div>

            <!-- 4. Term/Deadline -->
            <div>
                <label for="term_deadline" class="block text-sm font-medium text-gray-300 mb-1">4. Term (Time/Deadline)</label>
                <input type="text" name="term_deadline" id="term_deadline" placeholder="e.g., 3-month internship starting Jan 2025, or Project deadline: March 1st" required class="input-style w-full">
            </div>

            <!-- 5. Requirements/Details -->
            <div>
                <label for="requirements" class="block text-sm font-medium text-gray-300 mb-1">5. Requirements & Detailed Scope</label>
                <textarea name="requirements" id="requirements" rows="6" placeholder="Please describe the role, required skills, team structure, and any specific technical requirements or project scope." required class="input-style w-full resize-y"></textarea>
            </div>

            <!-- Success Message Container -->
            <div id="formSuccess" class="hidden p-4 text-sm rounded-lg bg-green-900 text-green-300" role="alert">
                Your request has been sent successfully! I will review it shortly.
            </div>
            
            <!-- Error Message Container -->
            <div id="formError" class="hidden p-4 text-sm rounded-lg bg-red-900 text-red-300" role="alert">
                Submission failed. Please check the required fields or try again.
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton" class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-[#161b22]">
                Send Job Request
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('requestForm');
        const successMessage = document.getElementById('formSuccess');
        const errorMessage = document.getElementById('formError');
        const submitButton = document.getElementById('submitButton');
        
        // Helper function to hide messages
        const hideMessages = () => {
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
        };

        // EmailJS configuration
        const SERVICE_ID = 'service_z2ck02e';
        const TEMPLATE_ID = 'template_job_request';
        const PUBLIC_KEY = '19r3mqDyY-vE9qSHx';
        // ----------------------------------------------------------------------
        
        // Initialize EmailJS with your public key
        if (typeof emailjs !== 'undefined') {
            emailjs.init(PUBLIC_KEY);
        } else {
            console.error("EmailJS SDK failed to load.");
            errorMessage.textContent = "Error: Email service not loaded. Check console for details.";
            errorMessage.classList.remove('hidden');
        }


        // Handles the form submission using EmailJS
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            hideMessages(); // Clear previous messages
            
            if (PUBLIC_KEY === 'YOUR_PUBLIC_KEY' || SERVICE_ID === 'YOUR_SERVICE_ID' || TEMPLATE_ID === 'YOUR_TEMPLATE_ID') {
                 errorMessage.textContent = "Setup Error: Please update the SERVICE_ID, TEMPLATE_ID, and PUBLIC_KEY in the script block.";
                 errorMessage.classList.remove('hidden');
                 return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            submitButton.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'bg-red-600', 'hover:bg-red-700');
            submitButton.classList.add('bg-gray-500');

            try {
                // Send the form data using the EmailJS SDK
                const response = await emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, form);

                if (response.status === 200) {
                    // Success!
                    form.reset();
                    successMessage.classList.remove('hidden');
                    submitButton.textContent = 'Sent Successfully!';
                    submitButton.classList.remove('bg-gray-500');
                    submitButton.classList.add('bg-green-600', 'hover:bg-green-700');
                    
                    // Reset button after 5 seconds
                    setTimeout(() => {
                        hideMessages();
                        submitButton.textContent = 'Send Job Request';
                        submitButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                        submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                        submitButton.disabled = false;
                    }, 5000);
                } else {
                    // Handle non-200 responses from EmailJS
                    console.error('EmailJS Status Error:', response);
                    errorMessage.textContent = `Submission failed (Code ${response.status}). Please check your EmailJS service setup.`;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                // Handle network errors or other exceptions
                console.error('EmailJS Network Error:', error);
                errorMessage.textContent = 'A network error occurred. Please check your connection and try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Restore button state on failure
                if (submitButton.disabled) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Job Request';
                    submitButton.classList.remove('bg-gray-500');
                    // Only restore blue if not already green from success path
                    if (!submitButton.classList.contains('bg-green-600')) {
                        submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    }
                }
            }
        });
    </script>
</body>
</html>
